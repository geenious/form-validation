<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms Activity</title>
  </head>
  <body>
    <h1>Oh, hello there</h1>
    
    <form class="" action="/signup" method="post">
      <fieldset>
        <input type="text" name="name" placeholder="Name...">
        <input type="text" name="email" placeholder="Email...">
        <input type="date" name="birth" placeholder="Year of Birth...">
        <fieldset>
          <legend>Choose your position</legend>

          <input type="checkbox" name="position" value='techManager'>
          <label for='techManager'>Technical Manager</label>

          <input type="checkbox" name='position' value='dev'>
          <label for='dev'>Developer</label>

          <input type="checkbox" name="position" value="ui">
          <label for="ui">UI Designer</label>

          <input type="checkbox" name="position" value="graphicDesign">
          <label for='graphicDesign'>Graphic Designer</label>
        </fieldset>
        <input type="password" name="password" placeholder="Password..." value="">
      </fieldset>
      <button type="submit" name="button">Tuna!</button>
    </form>

  </body>
</html>
